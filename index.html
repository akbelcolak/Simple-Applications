    <main>
        <div class="wrap">


            <section id="create-dossier">
                <!-- Create Dossier Form -->
                <!-- Use HTML form elements to capture applicant's details, permit type, and submission date -->
                <h2>Create Dossier</h2>
                <form id="dossier-form">
                    <div class="form-group">
                        <label for="applicant-name">Applicant's Name:</label>
                        <input type="text" id="applicant-name" name="applicantName" required>
                    </div>
                    <div class="form-group">
                        <label for="permit-type">Permit Type:</label>
                        <select id="permit-type" name="permitType" required>
                            <option value="Building">Building Permit</option>
                            <option value="Environmental">Environmental Permit</option>
                            <option value="Business">Business Permit</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="submission-date">Submission Date:</label>
                        <input type="date" id="submission-date" name="submissionDate" required>
                    </div>
                    <div class="form-group">
                        <!-- File Upload for Documents (if needed) -->
                        <label for="document-upload">Upload Documents:</label>
                        <input type="file" id="document-upload" name="documents" multiple>
                    </div>
                    <div class="button-container">
                        <button type="submit" id="dossier-form-submit">Submit Dossier</button>
                    </div>
                </form>

                <div class="created-dossiers">

                </div>

            </section>

            <section id="track-progress">
                <!-- Dashboard to display dossier status -->
                <!-- Use JavaScript/jQuery to dynamically update and display the status of dossiers -->
            </section>

            <section id="search-retrieve">
                <!-- Search and Retrieve Dossiers -->
                <!-- Implement search functionality using JavaScript/jQuery -->
            </section>

            <section id="collaborate">
                <!-- Collaboration features -->
                <!-- Implement a commenting system and dossier status updates -->
            </section>

            <section id="generate-reports">
                <!-- Generate Reports -->
                <!-- Create a report generation interface -->
            </section>
        </div>
